WallboardTemplateFormatVersion: 1
Description: Simple Wallboard Example 1
Identifier: simplewallboard-1

Defaults:
  TextColor: black
  BackgroundColor: white
  TextSize: 15

Sources:
  - Source: AgentsAvailable
    Description: Agents available in basic queue (real-time)
    Reference: b585afc9-d645-4eb1-a595-a481a4bfe0fa:694cf700-9b79-4b68-bd1e-3adf83f87d1e:AGENTS_AVAILABLE
  - Source: ContactsInQueue
    Description: Contacts waiting in basic queue (real-time)
    Reference: b585afc9-d645-4eb1-a595-a481a4bfe0fa:694cf700-9b79-4b68-bd1e-3adf83f87d1e:CONTACTS_IN_QUEUE
  - Source: LongestWaiting
    Description: Longest waiting contact in basic queue (real-time)
    Reference: b585afc9-d645-4eb1-a595-a481a4bfe0fa:694cf700-9b79-4b68-bd1e-3adf83f87d1e:OLDEST_CONTACT_AGE
  - Source: ContactsHandled
    Description: Number of contacts handled today (historical)
    Reference: b585afc9-d645-4eb1-a595-a481a4bfe0fa:694cf700-9b79-4b68-bd1e-3adf83f87d1e:CONTACTS_HANDLED
  - Source: AbandonedCalls
    Description: Abandoned calls today (historical)
    Reference: b585afc9-d645-4eb1-a595-a481a4bfe0fa:694cf700-9b79-4b68-bd1e-3adf83f87d1e:CONTACTS_ABANDONED
  - Source: AverageCallTime
    Description: Average time to handle a call (historical)
    Reference: b585afc9-d645-4eb1-a595-a481a4bfe0fa:694cf700-9b79-4b68-bd1e-3adf83f87d1e:HANDLE_TIME
  - Source: ServiceLevel
    Description: Service Lavel (historical)
    Reference: b585afc9-d645-4eb1-a595-a481a4bfe0fa:694cf700-9b79-4b68-bd1e-3adf83f87d1e:SERVICE_LEVEL

Rows:
  - Row: 1
    Cells:
    - Cell: 1
      Text: Agents Available
      BackgroundColor: lightgreen
      TextSize: 20
    - Cell: 2
      Text: Contacts in Queue
      BackgroundColor: lightgreen
      TextSize: 20
    - Cell: 3
      Text: Longest Waiting
      BackgroundColor: lightgreen
      TextSize: 20
    - Cell: 4
      Text: Contacts Handled Today
      BackgroundColor: lightgreen
      TextSize: 20
    - Cell: 5
      Text: Abandoned Calls
      BackgroundColor: lightgreen
      TextSize: 20
    - Cell: 6
      Text: Average Handle Time
      BackgroundColor: lightgreen
      TextSize: 20
    - Cell: 7
      Text: Service Level
      BackgroundColor: lightgreen
      TextSize: 20
  - Row: 2
    Cells:
    - Cell: 1
      Reference: AgentsAvailable
      TextColor: blue
    - Cell: 2
      Reference: ContactsInQueue
      TextColor: blue
    - Cell: 3
      Reference: LongestWaiting
      TextColor: blue
    - Cell: 4
      Reference: ContactsHandled
      TextColor: blue
    - Cell: 5
      Reference: AbandonedCalls
      TextColor: blue
    - Cell: 6
      Reference: AverageCallTime
      TextColor: blue
    - Cell: 6
      Reference: ServiceLevel
      TextColor: blue